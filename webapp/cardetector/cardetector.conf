<VirtualHost *:80>
		ServerName 162.243.238.167
		ServerAdmin admin@mywebsite.com
		WSGIScriptAlias / /root/car-detection/webapp/cardetector/cardetector.wsgi
		Alias / /root/car-detection/webapp/cardetector/project/
		<Directory /root/car-detection/webapp/cardetector/project/>
			Order allow,deny
			Allow from all
		</Directory>
		Alias /static /root/car-detection/webapp/cardetector/project/static
		<Directory /root/car-detection/webapp/cardetector/project/static/>
			Order allow,deny
			Allow from all
		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/error.log
		LogLevel warn
		CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
